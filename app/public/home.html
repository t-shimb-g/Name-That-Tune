<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Name That Tune</title>

        <script src="../assets/scripts/namethattune.js"></script>
        <link rel="stylesheet" href="../assets/css/general-styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Nova+Square&family=Pixelify+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <ul class="desktop-only">
                    <li><a href="home.html">Name That Tune</a></li>
                    <li><a href="songoftheday.html">Song Of The Day</a></li>
                    <li><a href="topsongs.html">Top Songs</a></li>
                </ul>

                <div class="mobile-only">
                    <p><a href="home.html">Name That Tune</a></p>
                    <p><a href="songoftheday.html">Song Of The Day</a></p>
                    <p><a href="topsongs.html">Top Songs</a></p>
                </div>
            </nav>
        </header>
        <main>
            <div id="artistPicker">
                <form>
                    <legend>Enter An Artist</legend>
                    <input type="text" id="userArtist" placeholder="e.g. Coldplay" name="userGuess">
                    <button type="button" id="artistSubmit">Submit</button>
                </form>
            </div>
            <div id="songGuesser">
                <div id="lyricsContainer"></div>
                <div id="songInfo"></div>
                <form>
                    <legend>Name That Tune!</legend>
                    <input type="text" id="userGuess" placeholder="e.g. When Doves Cry" name="userGuess">
                    <button type="button" id="guessSubmit">Guess</button>
                </form>
            </div>
            <div id="resultScreen">
                <p id="userResult"></p>
                <img id="albumCover">
                <p id="songTitle"></p>
                <p id="songArtist"></p>
                <button type="button" id="resetButton">Reset</button>
            </div>
        </main>
    </body>
</html>
